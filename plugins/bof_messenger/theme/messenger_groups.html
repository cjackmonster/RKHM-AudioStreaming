$bof foreach content$
<div class="group type_$bof ? type$ hash_$bof ? hash$ item no_action" data-hash="$bof ? hash$" data-id="messenger_group_$bof ? hash$" id="bof_messenger_group_$bof ? hash$" >
  <div class="covers">$bof ? cover$</div>
  <div class="_d">
    <div class="name">$bof ? name$</div>
    <div class="last_message_date">$bof ? last_message^bof_time_add_hr$</div>
    <div class="last_message">$bof ? last_message^preview_data$</div>
  </div>
</div>
$!bof foreach content$

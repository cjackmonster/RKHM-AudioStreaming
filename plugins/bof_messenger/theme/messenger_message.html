<div class="message_wrapper hash_$bof ? hash$ user_$bof ? bof_dir_user^hash$ $bof ? group_class$">
  <div class="_user">
    <div class="avatar">$bof ? bof_dir_user^bof_file_avatar$</div>
    <div class="name">$bof ? bof_dir_user^username$</div>
  </div>
  <div class="_message">$bof ? display_data$</div>
  <div class="_time">$bof ? bof_time_add_hr$</div>
</div>
